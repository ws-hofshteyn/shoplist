<h1>Product list</h1>
<mat-list role="list">
  <mat-list-item
    role="listitem"
    *ngFor="let product of products | async"
    >
    <button mat-icon-button color="warn">
      <mat-icon aria-label="add-product">add</mat-icon>
    </button>
    <div [routerLink]="['/list', product.id]">
      {{product.name}}
    </div>
  </mat-list-item>
</mat-list>
<form #ProductForm="ngForm" (ngSubmit)="onSubmit(ProductForm)">
  <mat-form-field>
    <input matInput
      name="name"
      ngModel
      placeholder="Product name..."
      >
  </mat-form-field>
  <button mat-stroked-button color="primary" type="submit">Add product</button>
</form>
